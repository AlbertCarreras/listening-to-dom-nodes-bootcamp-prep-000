<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      Do
      <div>
        Re
        <div>
          Mi
          <div>
            Fa
            <div>
              Sol
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  var divs = document.querySelectorAll('div');
  
  function bubble(e) {
    e.stopPropagation();
    console.log(this.firstChild.nodeValue.trim() + " note");
  }
  for (var i=0; i < divs.length; i++){
    divs[i].addEventListener('click', bubble);
  }
</script>
